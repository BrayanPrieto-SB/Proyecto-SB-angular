<div  fxFlex fxFlexAlign="center" *ngFor="let i of convenio">

  <mat-toolbar color = "primary">
    <h1 fxFlex fxFlexAlign="center" mat-dialog-title> {{i.nombre}} </h1>
      
      <span class = "flex-spacer"></span>
      <button mat-button mat-dialog-close>&times;</button>
  </mat-toolbar>

  <mat-list class="inline-list" > 
    <mat-list-item > <b>Convenio No : &nbsp;</b>{{i.convenio_no}} </mat-list-item>
    <mat-list-item> <b>NIT : &nbsp;</b> {{i.empTelLocal_nit}} </mat-list-item>
    <mat-list-item> <b>Correo :&nbsp; </b> {{i.correo}} </mat-list-item>
    <mat-list-item> <b>Valor Minuto :&nbsp; </b> {{i.valor_minuto}} </mat-list-item>
   </mat-list>
  
   <div class="example-container">
    <form  (ngSubmit) = "onSubmit()">

   <mat-selection-list  >
    
    <mat-selection-list #list>
        <mat-list-option id="opcion" *ngFor="let tta of campos" [selected]="tta.selected" (click)="onAreaListControlChanged(list)" [value]="tta.name">
                {{tta.name}}
                <mat-divider></mat-divider>
        </mat-list-option>
    </mat-selection-list>
    
  
    <mat-form-field  appearance="fill">
      <mat-label>Mes y AÃ±o</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker 
                      #dp
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event)"
                      (monthSelected)="chosenMonthHandler($event, dp)"
                      panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>

    


    <button type="submit" mat-stroked-button class="example-button-row" color="primary" >Generar Reporte</button>
  </mat-selection-list>

  </form>
  </div>

  
</div>
